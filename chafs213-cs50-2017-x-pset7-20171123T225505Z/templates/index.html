{% extends "layout.html" %}
{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td> {{ stock.name }}</td>
                    <td> {{ stock.symbol }}</td>
                    <td> {{ stock.shares }}</td>
                    <td> {{ stock.price }}</td>
                    <td> {{ stock.total }}</td>
                </tr>
            {% endfor %}
                <tr>
                    <td>CASH</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td> {{ cash }}</td>


                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td> {{ total }}</td>

                </tr>


        </tbody>

    </table>


{% endblock %}
