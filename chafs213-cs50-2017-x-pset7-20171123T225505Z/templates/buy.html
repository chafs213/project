{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}
{% block main %}
    <form action="{{ url_for('buy') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <input type="text" name="symbol" autofocus class="form-control" placeholder="Symbol">
            </div>
            <div class="form-group">
                <input type="number" name="shares" autofocus class="form-control" placeholder="Shares">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" style="background-color:blue;color:white;">Buy</button>
            </div>

        </fieldset>



    </form>
{% endblock  %}
