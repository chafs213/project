{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}
{% block main %}
    <form action="{{ url_for('sell') }}" method="POST">
        <fieldset>

            <select class="form-control" name="symbol">
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}"> {{ stock.symbol }} </option>
                {% endfor %}
            </select>


            <div class="form-group">
                <input type="number" name="shares" autofocus class="form-control" placeholder="Shares">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" style="background-color:blue;color:white;">Sell</button>
            </div>

        </fieldset>

    </form>



{% endblock %}
